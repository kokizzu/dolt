name: Benchmark Dolt Performance

on:
  push:
    branches:
      - 'db/ci-performance'

jobs:
  performance:
    runs-on: ubuntu-latest
    name: Benchmark Performance
    steps:
#      - name: Checkout
#        uses: actions/checkout@v2
      - name: Install aws-iam-authenticator
        run: |
          curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.18.8/2020-09-18/bin/linux/amd64/aws-iam-authenticator && \
          chmod +x ./aws-iam-authenticator && \
          sudo cp ./aws-iam-authenticator /usr/local/bin/aws-iam-authenticator
          aws-iam-authenticator version
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 3600
      - name: Get ID
        run: aws sts get-caller-identity
      - name: Get Token
        id: get-token
        run: |
          echo "::set-output name=token::$(aws-iam-authenticator token -i eks-cluster-1 -r $ROLE)"
        env:
          ROLE: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      - name: Auth kubeconfig
        run: |
          echo "$CONFIG" > ./kubeconfig
          KUBECONFIG=kubeconfig kubectl config set-credentials github-actions-dolt --token="$TOKEN"
          KUBECONFIG=kubeconfig kubectl get pods -n performance-benchmarking
        env:
          CONFIG: ${{ secrets.CORP_KUBECONFIG }}
          TOKEN: ${{ steps.get-token.outputs.token }}
